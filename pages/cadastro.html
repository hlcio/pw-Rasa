<!DOCTYPE html>
<html lang="pt-br">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <link rel="stylesheet" href="styles/cadastro.css">
    <title>Cadastro</title>
</head>

<body>
    <main class="main-container" role="main">
        <header>
            <h1>Como aprender <br>
                RASA</h1>

            <form method="POST" id="formulario" action="home.html" onsubmit="getName()">
                <input type="text" id="name" name="name" placeholder="Digite seu nome">
                <button type="submit" id="button" value="submit">Cadastrar</button>
                    
            </form>
        </header>


        <div id="img">
            <img src="logo/rasa.png" alt="logo_rasa">
        </div>

        <footer>
            <p>Desenvolvido por Dennis Salazar, Mariana Jovanelli, Matheus Fidelis e Rogerio Ciccone</p>
        </footer>

       
    <script>
        var form = document.getElementById("formulario");
        form.addEventListener("submit", function () {
            var dados = JSON.stringify({
                name:document.getElementById("name").value,
            });
            localStorage.setItem("storage", JSON.stringify(dados));
        })
    </script>

        </main>
</body>

</html>
